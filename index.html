<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Task5-Parallax</title>
</head>
<body>
    <div class="wrapper">
        <div class="parallax">
            <h2 class="parallax__item title-top" >Winter</h2>
            <section class="parallax__item parallax__item_top">
                <img src="images/winter.jpg" alt="winter" class="image-winter" width="500px">
            </section>
            <h2 class="parallax__item title-middle" >to</h2>
            <section class="parallax__item parallax__item_middle">
                <img src="images/to.jpg" alt="to" class="image-to" width="500px">
            </section>
            <h2 class="parallax__item title-bottom" >summer</h2>
            <section class="parallax__item parallax__item_bottom">
                <img src="images/summer.jpg" alt="summer" class="image-summer" width="500px">
            </section>
        </div>
    </div>
</body>
</html>
